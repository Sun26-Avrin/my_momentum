<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://kit.fontawesome.com/de9ff7006c.js" crossorigin="anonymous"></script>

    <title>Momentum</title>
</head>
<body>
    <div id="first-login" class ="login-cont">
        <h2 id="clock">00:00</h2>
        <form id="login-form">
            <input type="text" placeholder="What is your name?"/>
            <button class="hidden">Log In</button>
        </form>
    </div>




    <div id="main-container" class="cont hidden">
        <div class="header">
            <div class="header_left">
                    <i id="dropdown-btn" class="fas fa-bars fa-2x">
                        <ul id="dropdown-list" class="dropdown hidden"></ul>
                    </i>
            </div>
            <div class="header_mid"></div>
            <div class="header_right"></div>
        </div>

        <div id="greeting-cont" >
            <h1 id="greeting"></h1>
        </div>
        
        <h2 id="what-todo">오늘 해야 할 일들이 있지 않아?</h2>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="적어봐 !!" required/>
        </form>
        <ul id="todo-list"></ul>
    
        <div id="quote">
            <span ></span><br><br>
            <span ></span>
        </div>
        <div id="weather" class="hidden">
            <span></span>
            <span></span>
            <span></span>
        </div>


    </div>
    <script src="./js/app.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <!--

        <script src="./js/weather.js"></script>

    -->
    
</body>
</html>
